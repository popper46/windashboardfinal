<div class="row">

  <div class="col-md-3"></div>
  <div class="card col-md-6"  >
    <div class="card-header card-header-info">
      <h4 class="card-title">Benvenuto!</h4>
      <!--  <p class="card-category">Inserisci le credenziali per entrare</p> -->
    </div>
    <div class="card-body text-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">

              <input  placeholder="Username" type="text" formControlName="username">

          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">

              <input  placeholder="Password" type="password" formControlName="password">

          </div>
          <div class="col-md-3"></div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Entra</button>
        <div class="clearfix"></div>
        <button  type="button" class="btn btn-primary pull-right" (click)="register()">Registrati</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>

  <div class="col-md-3"></div>
</div>
